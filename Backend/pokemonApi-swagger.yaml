components:
  schemas:
    Trainer:
      type: object
      properties:
        lastName:
          type: string
          example: Ketchum
        firstName:
          type: string
          example: Ash
        login:
          type: string
          format: email
          example: ash.ketchum@kanto.fr
        birthDate:
          type: string
          format: date
          example: 1997-04-01

    PokemonData:
      type: object
      properties:
        species:
          type: string
          maxLength: 12
          example: Pikachu
        name:
          type: string
          description: by default should be the same as species
          maxLength: 12
          example: ThunderBoy
        level:
          type: integer
          minimum: 1
          maximum: 100
          example: 18
        genderTypeCode:
          type: string
          enum: [MALE, FEMALE, NOT_DEFINED]
          example: NOT_DEFINED
        isShiny:
          type: boolean
          example: true

    Pokemon:
      type: object
      allOf:
        - $ref: "#/components/schemas/PokemonData"
        - type: object
          properties:
            size:
              type: integer
              description: in centimeters
              minimum: 1
              example: 183
            weight:
              type: integer
              format: float
              description: in kilograms
              minimum: 0.1

    Box:
      type: object
      properties:
        name:
          type: string
          maxLength: 16
          example: Box nÂ°1

    TraderData:
      type: object
      properties:
        id:
          type: number
          description: the unique identifier of a trainer
          example: 1
        pokemons:
          type: array
          items:
            $ref: "#/components/schemas/Pokemon"
          maxItems: 6
          uniqueItems: true

    TradedPokemons:
      type: object
      properties:
        pokemons:
          type: array
          maxItems: 6
          uniqueItems: true
          items:
            type: object
            required:
              - id
              - species
              - name
              - level
              - genderTypeCode
              - isShiny
            allOf:
              - type: object
                properties:
                  id:
                    type: number
                    description: the unique identifier of a pokemon
                    example: 4242
                  species:
                    type: string
                    maxLength: 12
                    example: Pikachu
                  name:
                    type: string
                    description: by default should be the same as species
                    maxLength: 12
                    example: ThunderBoy
                  level:
                    type: integer
                    minimum: 1
                    maximum: 100
                    example: 18
                  genderTypeCode:
                    type: string
                    enum: [MALE, FEMALE, NOT_DEFINED]
                    example: NOT_DEFINED
                  isShiny:
                    type: boolean
                    example: true

    Trade:
      type: object
      properties:
        sender:
          type: object
          description: the trainer that issued the trade
          allOf:
            - $ref: "#/components/schemas/TraderData"
        receiver:
          type: object
          description: the trainer that received the trade, they're the one that can change it's status
          allOf:
            - $ref: "#/components/schemas/TraderData"
        statusCode:
          type: string
          enum: [PROPOSITION,ACCEPTED,DECLINED]
          example: ACCEPTED

  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
